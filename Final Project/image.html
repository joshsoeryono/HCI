        <br>
        <h1 class="center" style="font-size: 42px; text-align: center;">My Photo when I was in Facebook HQ (360, grayscaled)</h1 class="center" style="font-size: 42px; text-align: center;">
        <div id="photo360" style="margin-left: 200px; filter:grayscale(100%);"></div>
        <br>

        <script>
            (function() {
                var viewer = new Kaleidoscope.Image({
                    source: 'img/main_image3.jpg',
                    containerId: '#photo360',
                    height: window.innerHeight-250,
                    width: window.innerWidth-400,
                });
                viewer.render();

                window.onresize = function() {
                    viewer.setSize({height: window.innerHeight, width: window.innerWidth});
                };
            })();
        </script>
